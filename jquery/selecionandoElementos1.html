<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        
        //Selecionando elementos:

        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque') //Atributo personalizado
        $('li.opcional').removeClass('destaque')
        $('div p span').addClass('destaque') //Bizu --> Quando é colocado "div > p" significa que deve pegar filho direto, por outro lado, "div p" pega qualquer parágrafo que esteja dentro da "div".

        //Exclusivos do jQuery:

        $('li:first').css('border', 'solid 3px yellow') //Seleciona o primeiro "li".
        $('li:odd').css('border', 'solid 10px orange') //Seleciona os índices ímpares.
        $('li:gt(1)').css('border', 'solid 10px white') //Seleciona os índices maiores que o índice "1".
        $('li:not(:last)').css('border', 'none') //":not" é negativo, ":last" último, ou seja, selecione todos menos o último.
        $('li:contains("r")').css('background-color', 'black') //Se tiver o "r", o elemento será selecionado.

        $('form *').hide() //hide --> esconde
        $('form :text').show() //show --> aparece
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()

    </script>
</body>
