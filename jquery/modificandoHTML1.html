<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>SEM ID!</div>
    <script>
        // Conteúdo 1:
        $('#conteudo1').append('<p>TESTE</p>') //Adicionou essa tag(p) na primeira div.

        //Conteúdo 2:
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ] 
        /*FICAR LIGADO! Quando for usar o jQuery($), fique atento, pois "$(li)" busca e "$(<li>)" cria.*/
                
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)
        //.append VS .prepend -> append acrescenta antes. prepend acrescenta por último.

        //Conteúdo 3:
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123...</h1>') //".html" muda tudo onde selecionei
        $('#conteudo3').text('<h1>123...</h1>') //".text" coloca literalmente o que digitei

        //Alterando todas as divs com id:
        $('div[id]').html('<strong>Todos!<strong>')
        
        //Alterando todas as divs:
        $('div').html('<strong>Todos!<strong>')
            
    </script>
</body>
